<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slider</title>
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/style.min.css">
  </head>
  <body>
    <div class="swiper-container" id="home-slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="images/075633_icon.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="images/063520_icon.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="images/064834_icon.jpg" alt="">
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next">
        <div class="crop-picture">
          <img src="images/navigation.png" alt="" style="position: relative;top: -30px;left: -70px;">
        </div>
      </div>
      <div class="swiper-button-prev">
        <div class="crop-picture">
          <img src="images/navigation.png" alt="" style="position: relative;top: -30px;left: -10px;">
        </div>
      </div>
    </div>

    <script src="../js/swiper.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      var homeSlider = new Swiper('#home-slider', {
        pagination: {
          el: '.swiper-pagination',
          types: 'bullets',
          clickable: true
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev'
        }
      })
    </script>
  </body>
</html>
