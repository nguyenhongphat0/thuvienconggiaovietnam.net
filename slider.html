<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slider</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.0/css/swiper.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.min.css">
  </head>
  <body>
    <div class="swiper-container" id="home-slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="images/075633_icon.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="images/063520_icon.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="images/064834_icon.jpg" alt="">
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next">
        <div class="crop-picture">
          <img src="images/navigation.png" alt="" style="position: relative;top: -30px;left: -70px;">
        </div>
      </div>
      <div class="swiper-button-prev">
        <div class="crop-picture">
          <img src="images/navigation.png" alt="" style="position: relative;top: -30px;left: -10px;">
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.0/js/swiper.min.js"></script>
    <script src="../js/vietnamese.js" charset="utf-8"></script>
    <script src="../js/functions.js" charset="utf-8"></script>
    <script type="text/javascript">
      var homeSlider = new Swiper('#home-slider', {
        pagination: {
          el: '.swiper-pagination',
          types: 'bullets',
          clickable: true
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev'
        }
      })
    </script>
  </body>
</html>
