<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>THƯ VIỆN CÔNG GIÁO - Site</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.min.css">
  </head>
  <body>
    <div class="container content">
      <div class="header">
        <div class="row">
          <div class="col-8 logo">
            <img src="/images/logo.png" alt="logo">
            <span class="site-name">
              <span class="brown">Thư Viện</span>
              <span class="dark-brown">Công Giáo</span>
              <span class="brown">Việt Nam</span>
            </span>
          </div>
          <div class="col-4">
            <a class="authen-btn pull-right" href="/dang-nhap"><i class="fa fa-sign-in 3x fa-lg"></i> Đăng nhập</a>
            <a class="authen-btn pull-right" href="/dang-ky"><i class="fa fa-user-plus 3x fa-lg"></i> Đăng ký</a>
          </div>
        </div>
        <div>
          <div class="col">
            <div class="row">
              <div class="col">
                Home
              </div>
              <div class="row">
                <div class="col">
                  Thư viện
                </div>
                <div class="col">
                  Tủ sách
                </div>
                <div class="col">
                  Giới thiệu
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <input type="text" name="" value="" placeholder="Nhập từ khóa: tên sách, mã sách, tác giả">
          </div>
          <div class="col">
            <input type="text" name="" value="Category">
            <input type="submit" name="" value="Tìm kiếm">
          </div>
        </div>
      </div>
    </div>


    <script src="/js/bootstrap.min.js" charset="utf-8"></script>
  </body>
</html>
