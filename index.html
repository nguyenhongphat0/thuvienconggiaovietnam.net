<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>THƯ VIỆN CÔNG GIÁO - Site</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.min.css">
  </head>
  <body>
    <div class="container content">
      <div class="header">
        <div class="row">
          <div class="col-xl-8 col-12 logo">
            <img src="../images/logo.png" alt="logo">
            <span class="site-name">
              <span class="lightbrown">Thư Viện</span><span class="dark-brown">Công Giáo</span><span class="lightbrown">Việt Nam</span>
            </span>
          </div>
          <div class="col-xl-4 col-12" style="padding-right: 20px">
            <a class="authen-btn pull-right" href="/dang-nhap"><i class="fa fa-sign-in 3x fa-lg"></i> Đăng nhập</a>
            <a class="authen-btn pull-right" href="/dang-ky"><i class="fa fa-user-plus 3x fa-lg"></i> Đăng ký</a>
          </div>
        </div>
        <div class="row nav">
          <div class="col-lg-4 col-12">
            <div class="thuvien-nav">
              <a class="thuvien-navitem active" id="home"><i class="fa fa-home fa-2x darkbrown" aria-hidden="true"></i></a>
              <div id="navitems" class="row">
                <a class="thuvien-navitem col">Thư viện</a>
                <a class="thuvien-navitem col">Tủ sách</a>
                <a class="thuvien-navitem col">Giới thiệu</a>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-12">
            <div id="search-field">
              <input type="text" name="" value="" placeholder="Nhập từ khóa: tên sách, mã sách, tác giả">
              <div id="search-icon"></div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-12">
            <div id="category-field">
              <input id="category-input" type="text" name="" value="Tìm tất cả thể loại"><!--
           --><span id="down-arrow"><i class="fa fa-angle-down" aria-hidden="true"></i></span><!--
           --><input id="search-btn" type="submit" name="" value="Tìm kiếm">
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="row">
          <div class="col-12 col-md-4">
            <h4>Thông tin</h4>
            <span>
              <i class="fa fa-lg fa-file-text-o"></i>
              Điều khoản sử dụng
            </span>
            <span>
              <i class="fa fa-lg fa-envelope"></i>
              Liên hệ
            </span>
          </div>
          <div class="col-12 col-md-4">
            <h4>Phần mềm đọc sách</h4>
            <span>
              <i class="fa fa-lg fa-laptop"></i>
              Ứng dụng cho PC
            </span>
            <span>
              <i class="fa fa-lg fa-apple"></i>
              Ứng dụng cho iOS
            </span>
            <span>
              <i class="fa fa-lg fa-android"></i>
              Ứng dụng cho Android
            </span>
          </div>
          <div class="col-12 col-md-4">
            <h4>Hỗ trợ</h4>
            <span>
              <i class="fa fa-lg fa-info-circle"></i>
              Hướng dẫn
            </span>
            <span>
              <i class="fa fa-lg fa-question-circle"></i>
              Những câu hỏi thường gặp
            </span>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/bootstrap.min.js" charset="utf-8"></script>
  </body>
</html>
