<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>THƯ VIỆN CÔNG GIÁO - Detail Site</title>
</head>
<body class="book-detail-page">
  <div class="header text-center">
    <img src="images/logo.png" alt="" class="detail-page-logo">
    <div class="tab-menu">
      <span class="a-tab">Thông tin sách</span>
      <span class="a-tab">Đọc sách</span>
      <span class="a-tab">Đánh giá & Bình luận</span>
      <span class="a-tab">Sách liên quan</span>
    </div>
    <!-- IF (logged-in) -->
    <div class="dropdown add-to-shell-dropdown">
      <a data-toggle="dropdown" class="add-to-shell-button dropdown-toggle">
        <img src="images/bookstore.png" alt="">
        <span>Thêm vào tủ sách (user)</span>
      </a>
      <div class="dropdown-menu">
        <a href="" class="dropdown-item">Sách này</a>
        <a href="" class="dropdown-item">Nguyên bộ</a>
      </div>
    </div>
    <!-- ELSE IF (not logged-in) -->
      <a class="add-to-shell-button" data-toggle="modal" data-target="#not-logged-in-modal">
        <img src="images/bookstore.png" alt="">
        <span>Thêm vào tủ sách (guest)</span>
      </a>
      <div class="modal fade add-to-shell-modal" id="not-logged-in-modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              THÔNG TIN
            </div>
            <div class="modal-body">
              Vui lòng đăng nhập để sử dụng chức năng này!
            </div>
            <div class="modal-footer">
              <button class="btn btn-light" data-dismiss="modal">Đồng ý</button>
            </div>
          </div>
        </div>
      </div>
    <!-- ENDIF -->
  </div>
  <div class="shadow-line" style="margin: 0px"></div>
  
  

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
